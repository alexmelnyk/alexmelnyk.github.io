<div  class="task-description">

    <div ng-repeat="task in $ctrl.tasks">
        <ul ng-if="$ctrl.tasks.indexOf(task) == $ctrl.getData.taskIndex" class="collection with-header">
            <li class="collection-header">
                <h3>{{task.title}}</h3>
            </li>
            <li class="collection-item">
                {{task.description}}
            </li>
        </ul>
    </div>

    <div class="task-editor" ng-class="{show: $ctrl.editor == true}">
        <label>
            title:
            <input type="text" ng-model="$ctrl.tasks[$ctrl.getData.taskIndex].title">
        </label>
        <label>
            description:
            <input type="text" ng-model="$ctrl.tasks[$ctrl.getData.taskIndex].description">
        </label>
        <button class="waves-effect waves-light btn"
                ng-click="$ctrl.saveTask()"
                ng-class="{disabled: $ctrl.tasks[$ctrl.getData.taskIndex].title.length < 3 || $ctrl.tasks[$ctrl.getData.taskIndex].description.length < 3}">
            <i class="material-icons left">thumb_up</i>
            save
        </button>
    </div>
    <div class="buttons">
        <a href="#!/tasks/" class="waves-effect waves-light btn"
           ng-click="$ctrl.showAddition()">
            <i class="material-icons left">fast_rewind</i>
            back to list
        </a>
        <button class="waves-effect waves-light btn right" ng-click="$ctrl.showEditor()">
            <i class="material-icons">mode_edit</i>
            edit task
        </button>
    </div>

</div>
