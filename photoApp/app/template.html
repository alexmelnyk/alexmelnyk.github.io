<div class="input-container">
	<label>
		<input type="checkbox" ng-model='$ctrl.defaults.enableScroll'>
		scroll trigger
	</label>
	<input type="number" name="" ng-model='$ctrl.defaults.defaultScrollNumber'>
</div>
<div class="container">
	<div class="img-wrapper" 
		 ng-repeat='img in $ctrl.imgUrls'
		 ng-click='$ctrl.deleteItem($index)'>
		<img ng-src="{{img}}">
	</div>
</div>
